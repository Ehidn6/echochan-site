<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Echochan chat" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>Echochan</title>
  </head>
  <body>
    <div id="app">
      <button id="sidebar-overlay" class="sidebar-overlay" aria-label="Close rooms"></button>
      <aside class="sidebar">
        <div class="sidebar-title">Rooms</div>
        <div id="room-list" class="room-list"></div>
        <div class="command-box">
          <input id="command-input" type="text" placeholder="Комната" />
          <button id="connect-btn">Создать</button>
        </div>
        <div class="status" id="relay-status">Connected</div>
      </aside>
      <main class="main">
                <button id="sidebar-toggle" class="icon-btn sidebar-toggle" aria-label="Rooms">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18M3 12h18M3 18h18"></path>
          </svg>
        </button>
        <header class="toolbar">
          <div class="room-label">
            <span id="current-room">#test</span>
          </div>
          <div class="toolbar-actions">
            <div id="now-playing" class="now-playing empty">
              <div class="np-info">
                <div id="np-title" class="np-title">No audio</div>
                <div id="np-meta" class="np-meta"></div>
              </div>
              <div class="np-actions">
                <button id="np-play" class="icon-btn" aria-label="Play/Pause">⏯</button>
                <button id="np-stop" class="icon-btn" aria-label="Stop">⏹</button>
                <button id="np-switch" class="icon-btn" aria-label="Switch">⟳</button>
              </div>
            </div>
            <button id="theme-toggle" class="icon-btn theme-toggle" aria-label="Toggle theme">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="icon-sun">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
              </svg>
              <svg viewBox="0 0 24 24" aria-hidden="true" class="icon-moon">
                <path d="M21 14.5A8.5 8.5 0 1 1 9.5 3a7 7 0 1 0 11.5 11.5z"></path>
              </svg>
            </button>
            <button id="settings-btn">Settings</button>
          </div>
        </header>
        <div id="toast-stack" class="toast-stack"></div>
        <div id="status-banner" class="status-banner hidden" aria-live="polite"></div>
        <section id="messages" class="messages"></section>
        <button id="jump-latest" class="jump-latest hidden" aria-label="Jump to latest">
          Jump to latest
        </button>
        <footer class="composer">
          <div class="composer-inputs">
            <div id="reply-bar" class="reply-bar hidden">
              <div class="reply-info">
                <span class="label">Replying to</span>
                <span id="reply-nick" class="reply-nick"></span>
              </div>
              <div id="reply-snippet" class="reply-snippet"></div>
              <button id="reply-cancel" class="reply-cancel" aria-label="Cancel reply">×</button>
            </div>
            <textarea id="message-input" placeholder="Сообщение..."></textarea>
            <div id="inline-previews" class="inline-previews"></div>
          </div>
          <div class="composer-actions">
            <button id="attach-btn" class="icon-btn" aria-label="Attach Media">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21.44 11.05l-8.49 8.49a5 5 0 01-7.07-7.07l9.19-9.19a3.5 3.5 0 014.95 4.95l-9.2 9.2a2 2 0 11-2.83-2.83l8.49-8.49"></path>
              </svg>
            </button>
            <button id="send-btn" class="icon-btn" aria-label="Send">➤</button>
          </div>
        </footer>
      </main>
    </div>

    <div id="image-viewer" class="modal hidden">
      <div class="viewer-content">
        <img id="viewer-image" alt="preview" />
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <div>Settings</div>
          <button id="settings-close">Close</button>
        </div>
        <label>
          Nick
          <input id="nick-input" type="text" />
        </label>
        <div class="avatar-field">
          <div>Avatar</div>
          <div class="avatar-row">
            <div class="avatar-preview">
              <img id="avatar-preview" alt="Avatar preview" />
            </div>
            <div class="avatar-actions">
              <input id="avatar-input" type="file" accept="image/*" />
              <div id="avatar-filename" class="avatar-filename"></div>
              <button id="avatar-clear" type="button">Remove</button>
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button id="settings-save">Save</button>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content confirm">
        <div class="modal-header">
          <div id="confirm-title">Confirm</div>
        </div>
        <div id="confirm-body" class="confirm-body">Are you sure?</div>
        <div class="modal-actions confirm-actions">
          <button id="confirm-cancel">Cancel</button>
          <button id="confirm-ok">Remove</button>
        </div>
      </div>
    </div>

    <input id="file-input" type="file" accept="image/*" multiple style="display: none" />
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
